<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../base/css-base.css" />
    <link rel="stylesheet" href="../../base/bootstrap.css">
</head>

<body>
    <div class="painel_principal">
        <div class="menu-esquerdo">
            <div class="campos">
                <img src="../../../assets/images/logo.png" class="img-logo">
                <button id="btn-monitorar" class="app-button-menu">MONITORAR</button>
                <button id="btn-historico" class="app-button-menu">HISTÓRICO</button>
                <button id="btn-adicionar" class="app-button-menu">ADICIONAR</button>
                <button id="btn-editar" class="button-selecionado">EDITAR</button>
                <img id="btn-logout" src="../../../assets/images/logout.png" class="img-logout">
            </div>
        </div>
        <div class="menu-direito">
            <div class="campos-adicionar">
                <h3>Editar</h3>
                <select id="drop-down-list" class="drop-down-list"> </select>
                <input type="text" id="inp-tipo" placeholder="TIPO" class="field-input">
                <input type="text" id="inp-localizacao" placeholder="LOCALIZAÇÃO" class="field-input">
                <button id="btn-selecao-editar" class="app-button-menu">EDITAR</button>
            </div>
        </div>
    </div>

    <script>
        require('./menu-editar')
    </script>
</body>

</html>
